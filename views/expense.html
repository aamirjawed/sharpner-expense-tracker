<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/expense/expense.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="expense-container">

      <!-- Header -->
      <header class="page-header">
        <h1 class="expense-heading">
          <i class="fa-solid fa-wallet"></i> Expense Tracker
        </h1>
        <div style="display: flex; gap: 0.75rem;">
          <button id="buy_membership">
            <i class="fa-solid fa-crown"></i> Buy Membership
          </button>
          <button class="leaderboard-btn">
            <i class="fa-solid fa-trophy"></i> Show Leaderboard
          </button>
        </div>
      </header>

      <!-- Welcome Message -->
      <h2 class="username">
        Welcome, <span id="username">Loading...</span>!
      </h2>
      <p id="premium-tag"></p>

      <!-- Leaderboard Table (Floating) -->
      <div class="leaderboard-floating hidden" id="leaderboard-floating">
        <table class="leaderboard-table" id="leaderboard-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Total Expense</th>
            </tr>
          </thead>
          <tbody class="leaderboard-body" id="leaderboard-body">
            <!-- Dynamic rows go here -->
          </tbody>
        </table>
      </div>

      <!-- Main Body -->
      <div class="expense-body">

        <!-- Expense Form Section -->
        <form class="expense-form" id="form">
          <h1 class="heading">
            <i class="fa-solid fa-plus-circle"></i> Add Expense
          </h1>

          <div class="form-group">
            <label for="amount">
              <i class="fa-solid fa-indian-rupee-sign"></i> Amount:
            </label>
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="e.g., 1500"
            />
          </div>

          <div class="form-group">
            <label for="description">
              <i class="fa-solid fa-align-left"></i> Description:
            </label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="e.g., Grocery shopping"
            />
          </div>

          <div class="form-group">
            <label for="category">
              <i class="fa-solid fa-list-ul"></i> Select Category:
            </label>
            <select id="category">
              <option value="" disabled selected hidden>Choose an option</option>
              <option>Rent</option>
              <option>Food</option>
              <option>Groceries</option>
              <option>Electricity Bill</option>
              <option>Maid</option>
              <option>Movie</option>
            </select>
          </div>

          <div class="form-group">
            <label for="note">
              <i class="fa-solid fa-align-left"></i> Note:
            </label>
            <input
              type="text"
              id="note"
              name="note"
              placeholder="Add note"
            />
          </div>

          <button type="submit">
            <i class="fa-solid fa-circle-plus"></i> Add Expense
          </button>
        </form>

        <!-- Expense History Section -->
        <div class="expense-table-wrapper">
          <!-- Header Row with Buttons -->
          <div
            class="expense-header-row"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;"
          >
            <h2 style="color: #1e293b;">
              <i class="fa-solid fa-table-list"></i> Expense History
            </h2>

            <div style="display: flex; gap: 0.5rem;">
              <button id="download-expenses" class="download-expenses-btn">
                <i class="fa-solid fa-download"></i> Download Expenses
              </button>
              <button id="view-report-btn" class="view-report-btn">
                <i class="fa-solid fa-chart-line"></i> View Report
              </button>
            </div>
          </div>

          <!-- Expense Table -->
          <table id="expense-table" class="expense-table">
            <thead>
              <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Note</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expense-table-body">
              <!-- Dynamic rows go here -->
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- JavaScript -->
    <script src="/expense/expense.js"></script>
  </body>
</html>
