<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password| Expense Tracker</title>
    <link rel="stylesheet" href="/forgotpassword/forgotpassword.css">
</head>
<body>
    <div id="toast-container" class="toast-container"></div>
    <div class="main-container">
        <div class="form-container">
            <h1 class="form-container-heading">Forgot Password</h1>
            <form class="main-form" id="form" novalidate>
                <div class="input-group">
                    <label for="forgot-password">Enter your registered email:</label>
                    <input
                        type="email"
                        id="forgot-password"
                        name="forgot-password"
                        placeholder="yourname@example.com"
                        required
                    />
                </div>
                <button type="submit">Forgot Password</button>
            </form>
             <p>Go to <a href="/login.html">login page</a></p>
        </div>
       
    </div>

    <script src="/forgotpassword/forgotpassword.js"></script>
</body>
</html>
