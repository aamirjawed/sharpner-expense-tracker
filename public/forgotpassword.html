<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/forgotpassword/forgotpassword.css">
</head>
<body>
   <div class="main-container">
    

    <div class="form-container">
        <h1 class="form-container-heading">Forgot Password</h1>
       
        <form class="main-form" id="form">
            <label for="forgot-password">Enter your registered email:</label>
            <input type="email" id="forgot-password" name="forgot-password" />

            <button>Submit</button>
        </form>
    </div>
   </div>

   <script src="forgotpassword/forgotpassword.js"></script>
</body>
</html>
